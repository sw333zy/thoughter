<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Thoughter</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel="stylesheet" type="text/css">
    <style>
        main {
            display: none;
            width: 80%;
            margin: 1em auto;
        }
    </style>
</head>

<body>

    <header class='page-header'>
        <h1>
            <i class='glyphicon glyphicon-star-empty'></i>
            Thoughter
        </h1>
        <h2>An ironically titled app</h2>
    </header>

    <nav class='navbar navbar-default'>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#new" class='white'>New Thoughts</a></li>

            <li role="presentation"><a href="#recent" class='white'>Recent Thoughts</a></li>

        </ul>
    </nav>

    <main id='new'>
        <form class='submit-form'>
            <h2 class='important'>New Thought</h2>
            <p class='important p'>Whats your thought?</p>
            <input type="text" class="form-control" placeholder="Whats your thought?">
            <input id='submit' type='submit' class='btn btn-primary'>
        </form>
    </main>

    <main id='recent'>
        <nav>
            <ul class="recentThought">

            </ul>
        </nav>
    </main>



    <script src='../node_modules/jquery/dist/jquery.js'></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src='js/thoughterNav.js'></script>
    <script src='js/thoughterData.js'></script>
    <script src='js/thoughterUI.js'></script>
</body>

</html>
